<header ng-switch on="$location.path().indexOf('/Disciplinas/new') > -1">
    <h3 ng-switch-when="true">Create a new Disciplina</h3>
    <h3 ng-switch-when="false">View or edit Disciplina</h3>
</header>
<form id="DisciplinaForm" name="DisciplinaForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': DisciplinaForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" class="form-control" ng-model="disciplina.nome" placeholder="Enter the Disciplina Nome"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': DisciplinaForm.curso.$invalid}">
        <label for="curso" class="col-sm-2 control-label">Curso</label>
        <div id="cursoControls" class="col-sm-10">
            <input id="curso" name="curso" type="text" class="form-control" ng-model="disciplina.curso" placeholder="Enter the Disciplina Curso"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveDisciplina" name="saveDisciplina" class="btn btn-primary" ng-disabled="isClean() || DisciplinaForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteDisciplina" name="deleteDisciplina" class="btn btn-danger" ng-show="disciplina.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
